        <fieldset class="datos_basicos">
            <legend>
                <span class="label">Datos Basicos</span>
            </legend>
            <form>
                <p> 
                    Nombre <br> 
                    <input type="text"/>

                <p>

                </form>                
        </fieldset>
        <br>
        <fieldset class="datos_eco">

                <span class="label">Datos ecocómicos</span>

            <p>Precio <input type="text"> € &nbsp&nbsp&nbspImpuestos 
                <select>
                    <option>4%</option>
                    <option>7%</option>
                    <option>16%</option>
                    <option>25%</option>
                </select>
            </p> 
            <span>
            <p>Promocion</p>
            <from>
              <input type="radio"><label for="html">Ninguna</label><br>
              <input type="radio"><label>Transporte gratuito</label><br>

            </form>
            </div>
            
            <style>
                .datos_basicos{
                    margin-right: 75%;
                }
                .datos_eco{
                    margin-right: 75%;
                }
